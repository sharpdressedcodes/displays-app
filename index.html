<!DOCTYPE html>
<html ng-app="risevision.displaysApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="shortcut icon" href="http://s3.amazonaws.com/Rise-Images/favicons/displays_favicon.ico" />

    <!-- *** Displays App Meta *** -->
    <title>Rise Vision Displays</title>
    <meta name="description" content="Manage Displays for the Rise Vision platform." />

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="Rise Vision Displays">
    <meta itemprop="description" content="Manage Displays for the Rise Vision platform.">
    <meta itemprop="image" content="need image">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@RiseVision">
    <meta name="twitter:title" content="Rise Vision Displays">
    <meta name="twitter:description" content="Manage Displays for the Rise Vision platform.">
    <meta name="twitter:image:src" content="need image">

    <!-- Open Graph data -->
    <meta property="og:title" content="Rise Vision Displays" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://displays.risevision.com/" />
    <meta property="og:image" content="need image" />
    <meta property="og:description" content="Manage Displays for the Rise Vision platform." />


    <!-- app css -->
      <!-- build:css css/ea.min.css -->
    <link href="bower_components/rv-common-style/dist/css/rise.min.css" rel="stylesheet" type="text/css">
      <!-- endbuild -->
    <style type="text/css">
    .capitalize {
      text-transform: capitalize
    }
    
    .pager .disabled {
      display: none;
    }
    </style>
  </head>

  <body>

    <!-- Common Header -->
    <common-header nav-options="navOptions" nav-selected="navSelected" ng-controller="AppCtrl" hide-shopping-cart="true" hide-help-menu="true"></common-header>
    <!-- Main View -->
    <div
      class="displays-app"
      ng-view
      off-canvas-content></div>

    <!-- dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-touch.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.2/select2.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.1/spin.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-spinner/0.5.1/angular-spinner.min.js"></script>

    <!-- build:js js/displays.min.js -->
    <script src="bower_components/angular-bootstrap-show-errors/src/showErrors.min.js"></script>
    <script src="bower_components/angular-ui-select2/src/select2.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>

    <script src="bower_components/common-header/dist/js/dependencies.js"></script>
    <script src="bower_components/common-header/dist/js/common-header.js"></script>
    <script src="bower_components/ng-core-api-client/src/js/svc-schedule.js"></script>
    <script src="bower_components/ng-core-api-client/src/js/svc-display.js"></script>
    <script src="bower_components/rv-loading/loading.js"></script>
    <script src="bower_components/jQuery.dotdotdot/src/js/jquery.dotdotdot.js"></script>
    <script src="bower_components/angular-dotdotdot/js/angular-dotdotdot.js"></script>
    <script src="bower_components/rv-common-i18n/dist/i18n.js"></script>

    <script src="js/config/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/ctr-app.js"></script>
    <script src="js/services/svc-display.js"></script>
    <script src="js/filters/ftr-status.js"></script>
    <script src="js/directives/dtv-displays-filter.js"></script>
    <script src="js/directives/dtv-displays-list.js"></script>

    <!-- endbuild -->


  </body>
</html>
